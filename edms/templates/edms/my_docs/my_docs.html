{% extends 'edms/main.html' %}
{% load static %}
{% block title %}EDMS - Мої документи{% endblock %}
{% load render_bundle from webpack_loader %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
{% endblock %}

{% block content %}
    <div class="container-fluid" id="my_docs">
        <script>
            window.new_docs = {{ new_docs|safe }};
            window.my_docs = {{ my_docs|safe }};
            window.my_seats = {{ my_seats|safe }};
            window.work_docs = {{ work_docs|safe }};
            window.my_id = {{ request.user.id }};
        </script>
        <div id="bundle">{% render_bundle 'edms' %}</div>
    </div>
{% endblock %}
