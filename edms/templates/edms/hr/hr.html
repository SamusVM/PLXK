{% extends 'edms/main.html' %}
{% load static %}
{% block title %}EDMS - Відділ кадрів{% endblock %}
{% load render_bundle from webpack_loader %}

{% block content %}
    <script>
        window.emps = {{ emps|safe }};
        window.deps = {{ deps|safe }};
        window.seats = {{ seats|safe }};
        window.my_id = {{ request.user.id }};
    </script>

    <div class="container-fluid px-3" id="hr">
      <div id="bundle">{% render_bundle 'edms' %}</div>
    </div>

{% endblock %}
