{% extends 'edms/main.html' %}
{% load static %}
{% block title %}EDMS - Документи підлеглих{% endblock %}
{% load render_bundle from webpack_loader %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
{% endblock %}

{% block content %}
    <div class="container-fluid" id="sub_docs">
        <script>
            window.my_seats = {{ my_seats|safe }};
            window.my_id = {{ request.user.id }};
        </script>
    </div>
    {% render_bundle 'sub_docs' %}
{% endblock %}
