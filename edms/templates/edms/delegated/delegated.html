{% extends 'edms/main.html' %}
{% load static %}
{% block title %}EDMS - Делеговані документи{% endblock %}
{% load render_bundle from webpack_loader %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
{% endblock %}

{% block content %}
    <div class="container-fluid" id="delegated">
        <script>
            window.my_seats = {{ my_seats|safe }};
            window.subs = {{ subs|safe }};
        </script>
        <div id="bundle">{% render_bundle 'edms' %}</div>
    </div>
{% endblock %}
