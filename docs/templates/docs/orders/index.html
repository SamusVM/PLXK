{% extends 'base.html' %}
{% load static %}

{% block title %}Накази та розпорядження{% endblock %}
{% load render_bundle from webpack_loader %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
{% endblock %}

{% block second_nav %}{% endblock %}

{% block content %}
    <div class="container-fluid" id="orders">
        <script>
            window.orders = {{ orders|safe }};
            window.types = {{ types|safe }};
            window.is_orders_admin = {{ is_orders_admin|safe }};
            window.employees = {{ employees|safe }};
            window.emp_seats = {{ emp_seats|safe }}; // для вибору відповідальних та контролюючих
        </script>
        <div id="bundle">{% render_bundle 'docs' %}</div>
    </div>
{% endblock %}
