{% extends 'base.html' %}

{% block title %}Новий документ СМЯ{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'docs:index' %}">Документи</a></li>
  <li class="breadcrumb-item active">{{ title }}</li>
{% endblock %}

{% block content %}
  <form enctype="multipart/form-data" method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    {% if edit_perm %}
      <button type="submit" class="btn btn-info mb-5" value="post">Зберегти</button>
    {% endif %}
  </form>
{% endblock %}
