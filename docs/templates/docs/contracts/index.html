{% extends 'base.html' %}
{% load static %}

{% block title %}Договори{% endblock %}
{% load render_bundle from webpack_loader %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
{% endblock %}

{% block second_nav %}{% endblock %}

{% block content %}
    <div class="container-fluid" id="contracts">
        <script>
            window.contracts = {{ contracts|safe }};
            window.is_contracts_admin = {{ is_contracts_admin|safe }};
            window.employees = {{ employees|safe }};
        </script>
      <div id="bundle">{% render_bundle 'docs' %}</div>
    </div>
{% endblock %}
