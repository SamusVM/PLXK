{% extends 'base.html' %}


{% block title %}Нова тема{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'boards:index' %}">Форум</a></li>
  <li class="breadcrumb-item"><a href="{% url 'boards:topics' board.pk %}">{{ board.name }}</a></li>
  <li class="breadcrumb-item active">Нова тема</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
