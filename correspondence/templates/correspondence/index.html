{% extends 'base.html' %}
{% block title %}Листування з клієнтами{% endblock %}
{% load render_bundle from webpack_loader %}

{% block second_nav %}{% endblock %}

{% block content %}
    <div class="container-fluid p-2" id="correspondence">
        <script>
            window.scopes = {{ scopes|safe }};
            window.products = {{ products|safe }};
            window.clients = {{ clients|safe }};
            window.laws = {{ laws|safe }};
            window.employees = {{ employees|safe }};
            window.correspondence = {{ correspondence|safe }};
        </script>
        {% render_bundle 'correspondence' %}
    </div>
{% endblock %}
