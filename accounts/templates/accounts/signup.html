{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="text-center my-4 logo">
      <a href="{% url 'forum' %}">ПЛХК</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Реєстрація</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">Створити користувача</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Вже зареєстровані? <a href="#">Увійти</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
