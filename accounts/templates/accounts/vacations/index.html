{% block content %}

      window.vacations = {{ vacations|safe }};

      window.is_hr = {{ request.user.userprofile.is_hr |yesno:"true,false" }};
    </script>

    <div class="container-fluid p-2" id="vacations">
        <script> </script>
        {% render_bundle 'vacations' %}
    </div>
{% endblock %}
